{% extends "page_template.html" %}
{% block content %}

<form action="" method="post">
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Title">Title</label>:
    </div>
    <div class="field-field">
      <input type="text" name="Title" id="Title" />
    </div>
  </div>

  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_RefObjType">RefObjType</label>:
    </div>
    <div class="field-field">
      <input type="text" name="RefObjType" value="{{ RefObjType }}" id="RefObjType" />
    </div>
  </div>

  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_RefObjID">RefObjID</label>:
    </div>
    <div class="field-field">
      <input type="text" name="RefObjID" value="{{ RefObjID }}" id="RefObjID" />
    </div>
  </div>

  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_Text">Text</label>:
    </div>
    
    <div class="field-field">
      <!-- <input type="text" name="text" id="id_text" /> -->
      <textarea class="field-field" rows="10" cols="50" id="editor1" name="Text" ></textarea>
      <script type="text/javascript">
			//<![CDATA[

				CKEDITOR.replace( 'editor1',
				{
					fullPage : false
					
				});
					
				
			//]]>
			</script>
    </div>
  </div>

  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Status">Status</label>:
    </div>
    <div class="field-field">
        <select name="Status">
        {% for Status in StatusList %}
            <option value="{{Status}}" 
            >{{Status}}</option>
        {% endfor %}
        </select>
    </div>
  </div>
  
  <br>
  <input type="submit" value=submit />
</form>

{% endblock content %}
