{% extends "page_template.html" %}
{% block content %}
{% if TopAreaFilter: %}
    <h2 style="text-align: center;">Add New Learning Aid for Playlist: {{TopAreaFilter}}</h2>
{% else: %}
    <h2 style="text-align: center;">Add New Learning Aid</h2>
{% endif %}
<p><a href ="/topareas?SubjFilter={{ SubjFilter }}&StatusFilter=all&langCode=en&rq=2"> Return to Playlist List</a></p>

<form action="" method="post">
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_LearnAidTitle">Learning Aid Title</label>:
    </div>
    <div class="field-field">
      <input type="text" name="Name" id="id_LearnAidTitle" size="80" />
    </div>
  </div>
<br />

  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Subject">Subject</label>:
    </div>
    <div class="field-field">
        <select name="Subject">
        {% for Subject in SubjectList %}
            <option value="{{Subject}}" 
            {% if Subject == TopAreaFilter %}
                selected="selected"
            {% endif %}   
            >{{Subject}}</option>
        {% endfor %}
        </select>
    </div>
  </div>
<br />
