{% extends "page_template.html" %}
{% block content %}
<h3>Start New Discussion</h3>
<form action="" method="post">
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_cat">Cat Code</label>:
    </div>
    <div class="field-field">
	  <input type="hidden" name="cat" id="id_cat" value="{{ cat }}" />
	  {{ cat }}
    </div>
  </div>
<br />
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Title">Title</label>:
    </div>
    <div class="field-field">
      <input type="text" name="Title" id="Title" size="80"/>
    </div>
  </div>
<br />
    <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Category">Category</label>:
    </div>
    <div class="field-field">
        <select name="Category">
        {% for Category in CategoryList %}
            <option value="{{Category}}" 
            >{{Category}}</option>
        {% endfor %}
        </select>
    </div>
  </div>
<br /> 
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Type">Type</label>:
    </div>
    <div class="field-field">
        <select name="Type">
        {% for Type in TypeList %}
            <option value="{{Type}}" 
            >{{Type}}</option>
        {% endfor %}
        </select>
    </div>
  </div>
<br />  
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_ContentText">Text (Note: we are not yet able to include user-uploaded images in the text.  We hope to have this ability available soon.</label>:
    </div>
    <div class="field-field">
      <!-- <input type="text" name="text" id="id_text" /> -->
      <textarea class="field-field" rows="30" cols="80" id="editor1" name="Text" ></textarea>
      <script type="text/javascript">
			//<![CDATA[
			CKEDITOR.replace( 'editor1',
			    {   
                    height: '300px',
                    fullPage : false
				});
			//]]>
			</script>
    </div>
  </div>
<br />
  <div class="field-wrapper">
    <div class="field-label">
      <label for="id_Status">Status</label>:
    </div>
    <div class="field-field">
        <select name="Status">
        {% for Status in StatusList %}
            <option value="{{Status}}" 
            >{{Status}}</option>
        {% endfor %}
        </select>
    </div>
  </div>
<br />
  <input type="submit" value=submit />
</form>

{% endblock content %}
